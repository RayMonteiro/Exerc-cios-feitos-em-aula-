<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11</title>
</head>
<body style=" background-image: url(imagens/fluminense.png)">
    <img onclick="trocar();" id="imagem" src="imagens/libertadores.png" width="200" height="400"  alt="smile"> <br> <br> <br>
    <!-- <button onclick="trocar();">Trocar imagem</button> -->
    <script>
        let modo=0;
        function trocar(){
            if(modo==0){
                document.getElementById("imagem").src = "imagens/cano.png";
                modo=1;
            }else{
                document.getElementById("imagem").src = "imagens/jk.png";
                modo=0;
            }
        }
    </script>
</body>
</html>
